<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Geography Quiz</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/geography-clipart.png" alt="logo"> Geography Quiz

    </h1>

    <div class="game-area">
        <div class="controls=area">
            <button data-type="capitals" class="game-btn capitals">Capitals</button>
            <button data-type="rivers" class="game-btn rivers">Rivers</button>
            <button data-type="mountains" class="game-btn mountains">Mountains</button>
            <button data-type="continents" class="game-btn continents">Continents</button>
        </div>
        <div class="question-area">
            <p id=question><span>Which is the capital of </span><span>(country name)</span>?</p>
            <div>
                <input type="radio" id="answer1" name="answer1" value="countryA">
                <label for="html">Answer A</label><br>
            </div>
            <div>
                <input type="radio" id="answer2" name="answer2" value="countryB">
                <label for="html">Answer B</label><br>
            </div>
            <div>
                <input type="radio" id="answer3" name="answer3" value="CountryC">
                <label for="html">Answer C</label><br>
            </div>
            <div>
                <button data-type="submit" class= "game-btn submit">Submit Answer</button>
            </div>        
        </div>

    </div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id="correct">0</span></p>
        <p class="scores">Correct Answers <span id="incorrect">0</span></p>

    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
